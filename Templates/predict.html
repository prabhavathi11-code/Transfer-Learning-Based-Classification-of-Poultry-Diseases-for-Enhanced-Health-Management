<!DOCTYPE html>
<html>
<head>
  <title>Prediction</title>
  <style>
    body { background-color: black; color: white; text-align: center; font-family: serif; }
    input, button { padding: 10px; margin: 15px; font-size: 16px; }
    img { margin-top: 20px; width: 300px; }
  </style>
</head>
<body>
  <h1>Prediction</h1>
  <h2>Upload Image for Classification</h2>

  <form method="POST" action="/predict" enctype="multipart/form-data">
    <label>Select an Image:</label>
    <input type="file" name="file" required>
    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h3>Hence, the infection type detected is <strong>{{ prediction }}</strong></h3>
    <img src="{{ image_path }}">
  {% endif %}
</body>
</html>
